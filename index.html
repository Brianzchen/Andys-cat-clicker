<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker Premium</title>
</head>
<body>
  <header>
    <h1>Cat Clicker Premium Pro!</h1>
  </header>
  <div data-bind="with: theCat">
    <div data-bind="foreach: self.catList">
      <button data-bind="text: name, click: self.buttoned"></button>
    </div>
    <p data-bind="text: catType"></p>
    <p data-bind="text: catAge"></p>
    <img src="" data-bind="click: clicker, attr: {src: catImage}">
    <ul data-bind="foreach: catNickname">
      <li data-bind="text: $data"></li>
    </ul>
  </div>
</body>
</html>
<script type='text/javascript' src='knockout.js'></script>
<script src="jquery.js"></script>
<script src="app.js"></script>
